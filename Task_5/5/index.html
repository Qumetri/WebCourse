<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5 - 5: Enhanced Message Board</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Enhanced Message Board</h1>
        <div class="input-area">
            <textarea id="messageInput" placeholder="Type your message here..."></textarea>
            <div class="button-group">
                <button id="addMessageBtn" disabled>Add a new message!</button>
                <button id="clearMessagesBtn" class="secondary">Clear messages</button>
            </div>
        </div>
        <div id="messagesContainer" class="messages-area">
            <!-- Messages will be added here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
